<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Digital Clock</title>

		<!-- CSS FILE -->
		<link rel="stylesheet" href="style.css" type="text/css" />

		<!-- JQUERY -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<main>
			<h1>this is the current time.</h1>
			<div class="time-section">
				<!-- HOUR SECTION -->
				<div class="inner-time-section hour-section">
					<p class="hour-text">HOURS</p>
					<p class="hour-number">00</p>
				</div>

				<!-- MINUTE SECTION -->
				<div class="inner-time-section minute-section">
					<p class="minute-text">MINUTE</p>
					<p class="minute-number">00</p>
				</div>

				<!-- SECOND SECTION -->
				<div class="inner-time-section second-section">
					<p class="second-text">SECOND</p>
					<p class="second-number">00</p>
				</div>

				<!-- SESSION SECTION -->
				<div class="inner-time-section session-section">
					<p class="session-text">PERIOD</p>
					<p class="session-number">PM</p>
				</div>
			</div>
		</main>
		<script src="./index.js"></script>
	</body>
</html>
