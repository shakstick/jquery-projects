<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User Account Dropdown</title>
		<!-- CSS FILE -->
		<link rel="stylesheet" href="style.css" type="text/css" />

		<!-- FONT AWESOME -->
		<script
			src="https://kit.fontawesome.com/57e9b440fc.js"
			crossorigin="anonymous"
		></script>

		<!-- JQUERY -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<div class="container">
			<img
				draggable="false"
				class="first"
				src="./profile.jpg"
				alt="profile image"
				width="70px"
				height="70px"
			/>
			<section>
				<div class="profile-header">
					<img
						draggable="false"
						src="./profile.jpg"
						alt="profile image"
						width="70px"
						height="70px"
					/>
					<div class="names">
						<p class="profile-name">Shak Stick</p>
						<p class="profile-id">@ShakStick</p>
					</div>
				</div>
				<button><i class="fa-solid fa-plus"></i> Add profile</button>
				<div class="profile-footer">
					<div>
						<i class="fa-solid fa-pen"></i>
						<a href="#">Edit profile</a>
					</div>
					<div>
						<i class="fa-solid fa-gear"></i>
						<a href="#">App setting</a>
					</div>
					<div>
						<i class="fa-solid fa-user"></i>
						<a href="#">Account</a>
					</div>
					<div>
						<i class="fa-solid fa-circle-info"></i>
						<a href="#">Help</a>
					</div>
					<div>
						<i class="fa-solid fa-arrow-right-from-bracket"></i>
						<a href="#">Log out</a>
					</div>
				</div>
			</section>
		</div>
		<script src="./index.js" type="text/javascript"></script>
	</body>
</html>
